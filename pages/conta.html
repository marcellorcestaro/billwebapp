<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Caik Moraes - caikdemoraes@gmail.com">
    <meta name="author" content="Marcello Cestaro - ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../javascript/script.js"></script>
    <title>Billwebapp</title>
</head>

<body>

    <nav>
        <label class="logo"><img src="../img/test 4.png" alt="Logo"></label>
        <input type="checkbox" class="btn-menu" id="btn-menu">
        <label class="menu-icon" for="btn-menu"><span class="nav-icon"></span></label>
        <ul class="menu">
            <li><a href="dashboard.html" id="dash-link">Dashboard</a></li>
            <li><a href="conta.html" id="acc-link">Conta</a></li>
            <li><a href="#">Sair</a></li>
        </ul>
    </nav>
    <section class="main">
        <header id="user-info">
            <h1>Meus dados:</h1>
        </header>
        <section class="content">
            <section class="user-data">
                <article class="user-data-info" id="name-drop" onclick="expandUserName()">
                    <label><strong>Nome</strong><br><div class="underline-label"></div></label>
                    <label class="data-icon"><strong>&#x2b;</strong></label>
                </article>
                <article class="user-data-info up-info" id="name-up" onclick="upUserName()">
                    <label><strong>Nome</strong><br><div class="underline-label"></div></label>
                    <label class="data-icon"><strong>&#x2212;</strong></label>
                </article>
                <div id="user-name-content" class="user-content">
                    <input type="text" id="txt-name" class="txt-fields">
                </div>
                <div class="user-data-button">
                    <button type="submit" id="name-button" class="button">Alterar</button>
                </div>
            </section>
            <section class="user-data" id="user-email">
                <article class="user-data-info" id="email-drop" onclick="dropUserEmail()">
                    <label><strong>Email</strong><br><div class="underline-label"></div></label>
                    <label class="data-icon"><strong>&#x2b;</strong></label>
                </article>
                <article class="user-data-info up-info" id="email-up" onclick="upUserEmail()">
                    <label><strong>Email</strong><br><div class="underline-label"></div></label>
                    <label class="data-icon"><strong>&#x2212;</strong></label>
                </article>
                <div id="user-email-content" class="user-content">
                    <label for="txt-email-atual">Atual</label>
                    <input type="email" id="txt-email-atual" class="txt-fields">
                    <span id="email-span">Email incorreto</span>
                    <label for="txt-email-novo">Novo</label>
                    <input type="email" id="txt-email-novo" class="txt-fields">
                </div>
                <div class="user-data-button">
                    <button type="submit" id="email-button" class="button">Alterar</button>
                </div>
            </section>
            <section class="user-data" id="user-pass">
                <article class="user-data-info" id="pass-drop" onclick="dropUserPass()">
                    <label><strong>Senha</strong><br><div class="underline-label"></div></label>
                    <label class="data-icon"><strong>&#x2b;</strong></label>
                </article>
                <article class="user-data-info up-info" id="pass-up" onclick="upUserPass()">
                    <label><strong>Senha</strong><br><div class="underline-label"></div></label>
                    <label class="data-icon"><strong>&#x2212;</strong></label>
                </article>
                <div id="user-pass-content" class="user-content">
                    <label for="txt-pass-atual">Atual</label>
                    <input type="password" id="txt-pass-atual" class="txt-fields">
                    <span id="pass-span">Senha incorreta</span>
                    <label for="txt-pass-novo">Nova</label>
                    <input type="password" id="txt-pass-novo" class="txt-fields">
                </div>
                <div class="user-data-button">
                    <button type="submit" id="pass-button" class="button">Alterar</button>
                </div>
            </section>
        </section>
    </section>
</body>

</html>
