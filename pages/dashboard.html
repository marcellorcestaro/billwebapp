<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Caik Moraes - caikdemoraes@gmail.com">
    <meta name="author" content="Marcello Cestaro">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css">
    <link rel="stylesheet" href="../css/dashboardAccount.css">
    <link rel="shortcut icon" href="../img/Icon.png" />
    <title>Billwebapp</title>
</head>

<body>
    <nav>
        <label class="logo"><img src="../img/logo.png" alt="Logo"></label>
        <input type="checkbox" class="btn-menu" id="btn-menu">
        <label class="menu-icon" for="btn-menu"><span class="nav-icon"></span></label>
        <ul class="menu">
            <li><a href="dashboard.html" id="dash-link">Dashboard</a></li>
            <li><a href="conta.html" id="acc-link">Conta</a></li>
            <li><a href="index.html">Sair</a></li>
        </ul>
    </nav>
    <main>
        <section class="content" bill-user-name>
            <p class="welcome">
                Olá Marcello!
                <!-- <img src="../img/Loading.gif" alt="Carregando nome de usuário." class="loading"> -->
            </p>
            <div class="user-info">
                <p>
                    Seu saldo é: <br>
                    <span class="cash">R$500,00</span>
                </p>
                <!-- <img src="../img/Loading.gif" alt="Carregando nome de usuário." class="loading"> -->
                <select name="month" id="month" class="select-month">
                    <option value="Janeiro">Janeiro</option>
                    <option value="Fevereiro">Fevereiro</option>
                    <option value="Março">Março</option>
                    <option value="Abril">Abril</option>
                    <option value="Maio">Maio</option>
                    <option value="Junho">Junho</option>
                    <option value="Julho">Julho</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Setembro">Setembro</option>
                    <option value="Outubro">Outubro</option>
                    <option value="Novembro">Novembro</option>
                    <option value="Dezembro">Dezembro</option>
                </select>
            </div>
        </section>
        <section class="content add-item">
            <button class="bill-button btn-new-item" collapsible>
                Adicionar
                <span class="icon" collapse='true'>&#x2b;</span>
                <span class="icon" collapse='false'>&#x2212;</span>
            </button>
            <form action="" class="form">
                <div class="form-content">
                    <label>Categoria:</label><br>
                    <div class="category-items">
                        <input type="radio" name="category" id="variable" class="btn-radio">
                        <label for="variable" class="label-category">Variável</label>
                        <input type="radio" name="category" id="fixed" class="btn-radio">
                        <label for="fixed" class="label-category">Fixa</label>
                        <input type="radio" name="category" id="aditional" class="btn-radio">
                        <label for="aditional" class="label-category">Adicional</label>
                        <input type="radio" name="category" id="income" class="btn-radio">
                        <label for="income" class="label-category">Renda</label>
                    </div>
                    <label for="txt-description">Descrição:</label><br>
                    <input type="text" id="txt-description" name="txt-description" class="txt-fields"><br>
                    <label for="value">Valor:</label><br>
                    <input type="text" name="value" id="value" class="txt-fields"><br>
                    <div class="btn-submit">
                        <input type="submit" value="Inserir" class="bill-button insert-item">
                    </div>
                </div>
            </form>
        </section>
        <section class="content salary-and-savings">
            <div id="salary" class="sal-sav-content">
                <button class="btn-collapse" collapsible>
                    <h4 class="titles">
                        Salário
                        <div class="details"></div>
                    </h4>
                    <span class="icon" collapse='true'>&#x2b;</span>
                    <span class="icon" collapse='false'>&#x2212;</span>
                </button>
                <div>
                    <div class="content">
                        <div>
                            <label for="txt-salary">R$</label>
                            <input type="text" id="txt-salary" class="txt-fields">
                        </div>
                        <div class="btn-submit">
                            <input type="button" value="Alterar" class="bill-button">
                        </div>
                    </div>
                </div>
            </div>
            <div id="savings" class="sal-sav-content">
                <button id="savings" class="btn-collapse" collapsible>
                    <h4 class="titles">
                        Poupança
                        <div class="details"></div>
                    </h4>
                    <span class="icon" collapse='true'>&#x2b;</span>
                    <span class="icon" collapse='false'>&#x2212;</span>
                </button>
                <div>
                    <div class="content">
                        <div>
                            <label for="txt-savings">R$</label>
                            <input type="text" id="txt-savings" class="txt-fields">
                        </div>
                        <div class="btn-submit">
                            <input type="button" value="Alterar" class="bill-button">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="content month-spends">
            <button class="btn-collapse" collapsible>
                <h4 class="titles">
                    Gastos do mês
                    <div class="details"></div>
                </h4>
                <span class="icon" collapse='true'>&#x2b;</span>
                <span class="icon" collapse='false'>&#x2212;</span>
            </button>
            <div class="month-spend-content">
                <div>
                    <span class="spends">Despesas Fixas<div></div></span>
                    <span class="spends">Despesas Variáveis<div></div></span>
                    <span class="spends">Despesas Adicionais<div></div></span>
                </div>
                <picture>
                    <img src="../img/Loading.gif" alt="Carregando">
                </picture>
            </div>
        </section>
    </main>
    <script src="../javascript/dashboardAccount.js"></script>
</body>

</html>
