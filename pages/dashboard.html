<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Caik Moraes - caikdemoraes@gmail.com">
    <meta name="author" content="Marcello Cestaro - ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../javascript/script.js"></script>
    <title>Billwebapp</title>
</head>

<body>

    <nav>
        <label class="logo"><img src="../img/test 4.png" alt="Logo"></label>
        <input type="checkbox" class="btn-menu" id="btn-menu">
        <label class="menu-icon" for="btn-menu"><span class="nav-icon"></span></label>
        <ul class="menu">
            <li><a href="dashboard.html" id="dash-link">Dashboard</a></li>
            <li><a href="conta.html" id="acc-link">Conta</a></li>
            <li><a href="#">Sair</a></li>
        </ul>
    </nav>

    <section class="content">
        <h1>Ola Usuário!</h1>
        <article id="dash-user-cash">
            <div>
                <p>Seu saldo é de:</p>
                <p class="important-info">R$2.000,00</p>
            </div>
            <select id="select-month">
                <option value="jan">Janeiro</option>
                <option value="fev">Fevereiro</option>
                <option value="mar">Março</option>
                <option value="abr">Abril</option>
                <option value="mai">Maio</option>
                <option value="jun">Junho</option>
                <option value="jul">Julho</option>
                <option value="ago">Agosto</option>
                <option value="set">Setembro</option>
                <option value="out">Outubro</option>
                <option value="nov">Novembro</option>
                <option value="dez">Dezembro</option>
            </select>
            <article id="add-spend">
                <button id="btn-add-spend">Adicionar
                    <label id="drop-add-spend"><strong>&#x2b;</strong></label>
                    <label id="up-add-spend"><strong>&#x2212;</strong></label>
                </button>
            </article>
        </article>
    </section>
</body>
